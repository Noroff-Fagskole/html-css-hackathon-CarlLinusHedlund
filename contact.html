<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/logo.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <title>Article Page</title>

    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header class="app-header">
        <div class="inner">
            <a class="app-logo" href="./index.html"> 
                <img src="./img/logo.png" alt="CSS tricks"> 
            </a>
    
            <nav class="app-navigation">
                <a href="#">                <i class="fas fa-home color-black"></i>
                    HOME</a>
                <a href="./about.html"><i class="fas fa-info"></i> ABOUT</a>
                <a href="./contact.html"> <i class="far fa-envelope"></i> CONTACT</a>
                <a href="./signup"> <i class="fas fa-user-plus"></i> SIGN UP</a>
            </nav>
        </div>
    

    </header>

    <main>
        <div class="inner">
            <section>
                <article class="app-article">
    
                    <header> 
                        <h1> contact</h1>

                    </header>

                    <form action="POST">

                        <fieldset>
                            <legend>Give me your names</legend>


                            <label for="firstName">First Name</label> <span class="color-red">*</span>
                        
                                <input 
                                id="firstname"
                                class="input-text"
                                type="text" 
                                name="firstName" 
                                placeholder="Enter First Name" />

                                <label for="last name">Last Name</label> <span class="color-red">*</span>
                                    
                                <input id="lastname" class="input-text" type="text" name="last name" placeholder="Enter Last Name"> 
                                
                                
                        </fieldset>
                        
                        <fieldset>
                            <legend>Give us your contacts</legend>
                                <label for="email"> Email</label> <span class="color-red">*</span>
                                        
                                        <input 
                                        id="email"
                                        class="input-text"
                                        type="email"
                                        name="email" 
                                        placeholder="Enter Email">
                            
                                
                                <label for="phone">Phone Number</label> <span class="color-red">*</span>
                                
                                <input id="phone" class="input-text" type="tel" name="number" placeholder="+47 123 45678">
                                

                                <h2>How should we contact you?</h2>
                                    <label for="email">Email</label>
                                    
                                    <input type="radio" name="contactyou" value="email">
                                
                                    
                                    <label for="phone"> Phone </label> 
                                    
                                    <input type="radio" name="contactyou" value="phone">
                        

                        </fieldset>


                        <fieldset>
                            <legend>How can we help you?</legend>
                            
                            <label 
                            for="message">Add Message 
                            </label>

                            
                            <textarea 
                            placeholder="Add text here"
                            class="input-text"
                            name="message" 
                            id="message" 
                            cols="30" 
                            rows="10">
                            </textarea>
                        </fieldset>


                            <fieldset>
                                <legend>Newsletter</legend>
                        
                            <h5>   Subscribe to our newsletter? </h5>

                            <label for="newletter" > Yes 
                                <input id="newsletter" type="radio" name="newsletter" value="yes">
                            </label>
                            
                            

                            <label for="newletter" > No 
                                <input type="radio" name="newsletter" value="no">
                            </label>

                            <h5>If yes: Which categories are you interested in?</h5>

                            <label for="javascript">
                                <input id="javascript" type="checkbox" name="javascript"  checked>
                                JavaScript
                            </label>

                            <label for="html">
                                <input type="checkbox" name="html" id="html">
                                HtMl
                            </label>

                            <label for="css">
                                <input type="checkbox" name="css" id="css">
                                CSS
                            </label>

                            
                            
                        </fieldset>
                        <input type="submit" value="Submit" >
                                        
                    </form>



                </article>
                <aside class="app-sidebar">sidebar</aside>
                <footer class="footer">footer</footer>
            </div>
                    
    

</body>
</html>
